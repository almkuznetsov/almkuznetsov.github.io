				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}

Потоково-чувствительный анализ

Разыменование после сравнения с NULL.
```
void foo (char *p) {
	if (p == NULL) {
		*p = 0;
	}
}
```

Неконсистентные проверки на NULL
```
void foo (char *p) {
	if (p != NULL) {
		*p = 5;
	}
	*p = 42; 
}
```

Требование: чувствительный к потоку анализ.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

Разыменование NULL на некотором пути
```
void foo (char *p, int x) {
	if (x > 0)
		p = NULL;
	if (x < 0)
		*p = 42; // Нет ошибки
}

void bar (char *p, int x) {
	if (x > 0)
		p = NULL;
	if (x < 7)
		*p = 42; // Ошибка
}
```
Чувствительный к потоку анализ не может проанализировать, существует ли пересечение условий, мы знаем только, что когда-то p = NULL, а когда-то p разыменовывается. 

Требование: чувствительный к путям анализ.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

Всё это был внутрипроцедурный анализ - анализ одной функции

Разыменование NULL в вызываемой функции.

```
void foo (char *p, int x) {
	if (p != NULL)
		*p = 5;
	cderef(p, x); // Ошибка
}

void bar (char *p, int x) {
	if (p != NULL)
		cderef(p, x); // Нет ошибки
}

void baz (char *p, int x) {
	cderef(NULL, abs(x)); //Нет ошибки
}

void cderef (char *p, int x) {
	if (x < 0)
		*p = 42;
}
```
Если объединить этот код в одну функцию, то предыдущие виды анализа смогут дать какую-то информацию, но нам нужно связать вызов функции со значениями переменных

Требование: межпроцедурный чувствительный к контексту анализ.

Одна и та же ячейка памяти может именоваться по-разному. Все предыдущие анализы требуют понимая, какая ячейка памяти изменяется. С какого-то момента это может быть не очевидно. Задача узнавания всех точных имен ячейки памяти тоже алгоритмически неразрешима. Стараемся понять, какие потенциальные множества ячеек могут затрагиваться проверяемым условием. 

Требование: анализ псевдонимов (алиасов).

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}
